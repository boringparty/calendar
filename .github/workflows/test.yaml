name: Calendar - Movies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

env:
  FILE_NAME_1: test_movies
  SHEET_URL_1: https://docs.google.com/spreadsheets/d/e/2PACX-1vRSHv8hgaDlBLG_bgq2Q6bm-Qk3dCVZAlq0nfPzYpTTq3MrJLsv0N9jmLOJZ5YWhjkwcG8chbVE3Et_/pub?gid=1504045651&single=true&output=tsv&range=K1:K
  FILE_NAME_2: test_sports
  SHEET_URL_2: https://docs.google.com/spreadsheets/d/e/2PACX-1vRSHv8hgaDlBLG_bgq2Q6bm-Qk3dCVZAlq0nfPzYpTTq3MrJLsv0N9jmLOJZ5YWhjkwcG8chbVE3Et_/pub?gid=1961290111&single=true&output=tsv&range=F1:F
  FILE_NAME_3: test_tv
  SHEET_URL_3: https://docs.google.com/spreadsheets/d/e/2PACX-1vRSHv8hgaDlBLG_bgq2Q6bm-Qk3dCVZAlq0nfPzYpTTq3MrJLsv0N9jmLOJZ5YWhjkwcG8chbVE3Et_/pub?gid=495479487&single=true&output=tsv&range=G1:G

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download files
      run: |
        wget -O ${{ env.FILE_NAME_1 }}.ics --accept tsv "${{ env.SHEET_URL_1 }}"
        wget -O ${{ env.FILE_NAME_2 }}.ics --accept tsv "${{ env.SHEET_URL_2 }}"
        wget -O ${{ env.FILE_NAME_3 }}.ics --accept tsv "${{ env.SHEET_URL_3 }}"

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Check for changes
      id: changes
      run: |
        git add ${{ env.FILE_NAME_1 }}.ics
        git add ${{ env.FILE_NAME_2 }}.ics
        git add ${{ env.FILE_NAME_3 }}.ics
        git diff-index --quiet HEAD || echo "has_changes=true" >> $GITHUB_ENV

    - name: Commit changes
      if: env.has_changes == 'true'
      run: |
        git commit -m 'Updated Calendars'
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
