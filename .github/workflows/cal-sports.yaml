name: Calendar - Sports

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download file
      run: wget -O sports.ics --accept tsv 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSHv8hgaDlBLG_bgq2Q6bm-Qk3dCVZAlq0nfPzYpTTq3MrJLsv0N9jmLOJZ5YWhjkwcG8chbVE3Et_/pub?gid=1961290111&single=true&output=tsv&range=F1:F'

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sports.ics

        # Check for changes
        if git diff-index --quiet HEAD; then
          echo "No changes detected, skipping commit."
        else
          git commit -m 'Add downloaded file'
          git push origin master
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
