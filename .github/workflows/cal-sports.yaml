name: Calendar - Motorsport

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

env:
  FILE_NAME: sports
  SHEET_URL: https%3A%2F%2Fdocs.google.com%2Fspreadsheets%2Fd%2Fe%2F2PACX-1vRSHv8hgaDlBLG_bgq2Q6bm-Qk3dCVZAlq0nfPzYpTTq3MrJLsv0N9jmLOJZ5YWhjkwcG8chbVE3Et_%2Fpub%3Fgid%3D1961290111%26single%3Dtrue%26output%3Dtsv%26range%3DF1%3AF

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download file
      run: wget -O ${{ env.FILE_NAME }}.ics --accept tsv ${{ env.SHEET_URL }}

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
    - name: Check for changes
      id: changes
      run: |
        git add ${{ env.FILE_NAME }}.ics
        git diff-index --quiet HEAD || echo "has_changes=true" >> $GITHUB_ENV

    - name: Commit changes
      if: env.has_changes == 'true'
      run: |
        git commit -m 'Add downloaded file'
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
